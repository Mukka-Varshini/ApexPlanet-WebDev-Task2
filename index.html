<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact & To-Do List</title>
  <link rel="stylesheet" href="styles.css" />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    integrity="sha512-..."
    crossorigin="anonymous"
  />
</head>
<body>
  <header>
    <nav class="navbar">
      <a href="#contact-section" class="nav-link">
        <i class="fas fa-address-book"></i> Contact
      </a>
      <a href="#todo-section" class="nav-link">
        <i class="fas fa-tasks"></i> To-Do List
      </a>
    </nav>
  </header>

  <main>
    <!-- Contact Form Section -->
    <section id="contact-section" class="section-container">
      <h1>Contact Us</h1>
      <form id="contactForm" novalidate>
        <div class="form-group">
          <label for="name"><i class="fas fa-user"></i> Name <span>*</span></label>
          <input type="text" id="name" name="name" required placeholder="Your full name" />
          <span class="error-message"></span>
        </div>

        <div class="form-group">
          <label for="email"><i class="fas fa-envelope"></i> Email <span>*</span></label>
          <input type="email" id="email" name="email" required placeholder="example@mail.com" />
          <span class="error-message"></span>
        </div>

        <div class="form-group">
          <label for="message"><i class="fas fa-comment"></i> Message</label>
          <textarea id="message" name="message" rows="4" placeholder="Write your message..."></textarea>
        </div>

        <button type="submit" class="btn-primary">
          <i class="fas fa-paper-plane"></i> Send Message
        </button>
      </form>
    </section>

    <!-- To-Do List Section -->
    <section id="todo-section" class="section-container">
      <h1>To-Do List</h1>
      <div class="todo-input-group">
        <input type="text" id="taskInput" placeholder="Add a new task" />
        <button id="addTaskBtn" class="btn-primary">
          <i class="fas fa-plus-circle"></i> Add
        </button>
      </div>
      <ul id="taskList"></ul>
    </section>
  </main>

  <footer>
    <p>Â© 2025 Your Company Name. All rights reserved.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
